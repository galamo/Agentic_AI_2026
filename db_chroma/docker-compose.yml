services:
  chroma:
    image: chromadb/chroma:latest
    container_name: chroma-db
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v2/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Chroma DB Admin UI â€“ open http://localhost:3001 and set Chroma URL to http://chroma:8000
  chroma-admin:
    image: fengzhichao/chromadb-admin:latest
    container_name: chroma-admin
    ports:
      - "3001:3001"
    restart: unless-stopped

volumes:
  chroma-data:
